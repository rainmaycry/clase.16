<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menú -->
    <nav>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#registro">Registro</a></li>
        </ul>
    </nav>

    <!-- Formulario de Registro -->
    <div class="formulario">
        <h2>Formulario de Registro</h2>
        <form id="formularioRegistro" action="#" method="POST" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <label for="imagen">Subir imagen de perfil:</label>
            <input type="file" id="imagen" name="imagen" accept=".jpg, .png" onchange="mostrarImagen(event)"><br><br>

            <img id="ver-imagen" src="#" alt="Imagen previa" style="max-width: 150px; display: none; border-radius: 8px;"><br><br>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
